version: '3.8'
services:
  database:
    image: postgres:14-alpine
    container_name: social_db_postgres
    ports:
      - "5443:5432"
    environment:
      - POSTGRES_DB=social
      - POSTGRES_NAME=postgres
      - POSTGRES_PASSWORD=password

  social:
    image: social:latest
    restart: on-failure
    build:
      context: ./social
      dockerfile: Dockerfile
    depends_on:
      - database
    ports:
      - "8080:8080"
    environment:
      - DATABASE_HOST=database

  database_test:
      image: postgres:14-alpine
      container_name: social_db_test_postgres
      ports:
        - "5444:5432"
      environment:
        - POSTGRES_DB=social_test
        - POSTGRES_NAME=postgres
        - POSTGRES_PASSWORD=password



